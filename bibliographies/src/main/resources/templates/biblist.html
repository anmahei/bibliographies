<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <link type="text/css" rel="stylesheet" href="css/style.css" th:href="@{css/style.css}" />
    <link href="https://fonts.googleapis.com/css?family=Galada&display=swap" rel="stylesheet">
<head>
<title>Sierra Bibs</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<div class="col-md-4">
<center>
		<h3 th:inline="text">Welcome to Sierrabibs, [[${#httpServletRequest.remoteUser}]]</h3>

</center>
	</div>
</head>
<body>
<center>
<h1 id="otsikko">Anne-Mari's Sierrabibs</h1>

<table id="taulukko">
<tr>
		    <th>Author</th>
		    <th>Title</th>
		    <th>Materialtype</th>
		     <th>Lang</th>
		    <th>Genre</th>
		    <th>Order</th>
		    
		    
		</tr>  
    	<tr th:each = "bib : ${bibs}">
    		<td th:text="${bib.author}"></td>
    		<td th:text="${bib.title}"></td>
    		<td th:text="${bib.materialtype}"></td>
    		<td th:text="${bib.lang}"></td>
    		
    		
    		<td th:text="${bib.genre.name}"></td>
    		<td th:text="${bib.many}"></td>	
    		
    		<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/delete/{id}(id=${bib.id})}">Delete</a></td> 		
 			<td><a th:href="@{/editBib/{id}(id=${bib.id})}">Edit</a></td>    	
 			
    	</tr>
     </table>
	 <br><a sec:authorize="hasAuthority('ADMIN')" th:href="@{/addbib}">Add Bib</a><br><br>    
	 <a th:href="@{/home}">Homepage</a>	
	 </center>
</body>
</html>
